  <script>
    // Supabase é…ç½®
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_KEY = 'YOUR_SUPABASE_KEY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentEditingId = null;

    // æª¢æŸ¥ç™»å…¥ç‹€æ…‹
    if (!sessionStorage.getItem('adminLoggedIn')) {

    }

    // ç™»å‡º
    function logout() {
      sessionStorage.removeItem('adminLoggedIn');
      window.location.href = 'multi-clinic-login.html';
    }

    // è¼‰å…¥è³‡æ–™
    async function loadData() {
      await loadStats();
      await loadClinics();
    }

    // è¼‰å…¥çµ±è¨ˆè³‡æ–™
    async function loadStats() {
      try {
        // è¼‰å…¥è¨ºæ‰€çµ±è¨ˆ
        const { data: clinics } = await supabase
          .from('clinics')
          .select('*');

        const totalClinics = clinics?.length || 0;
        const activeClinics = clinics?.filter(c => c.subscriptionStatus === 'active').length || 0;

        document.getElementById('totalClinics').textContent = totalClinics;
        document.getElementById('activeClinics').textContent = activeClinics;

        // è¼‰å…¥é ç´„çµ±è¨ˆ
        const { data: bookings } = await supabase
          .from('yuemeiBookings')
          .select('*');

        document.getElementById('totalBookings').textContent = bookings?.length || 0;

        // TODO: è¨ˆç®—æœ¬æœˆæ”¶å…¥
        document.getElementById('monthlyRevenue').textContent = '$0';
      } catch (error) {
        console.error('è¼‰å…¥çµ±è¨ˆå¤±æ•—:', error);
      }
    }

    // è¼‰å…¥è¨ºæ‰€åˆ—è¡¨
    async function loadClinics() {
      try {
        const { data: clinics, error } = await supabase
          .from('clinics')
          .select('*')
          .order('createdAt', { ascending: false });

        if (error) throw error;

        const clinicGrid = document.getElementById('clinicGrid');
        
        if (!clinics || clinics.length === 0) {
          clinicGrid.innerHTML = '<p style="text-align: center; color: #666;">å°šç„¡è¨ºæ‰€è³‡æ–™</p>';
          return;
        }

        clinicGrid.innerHTML = clinics.map(clinic => `
          <div class="clinic-card">
            <div class="clinic-header">
              <div>
                <div class="clinic-name">${clinic.clinicName}</div>
                <div style="font-size: 12px; color: #999;">ID: ${clinic.id}</div>
              </div>
              <span class="clinic-status status-${clinic.subscriptionStatus}">
                ${getStatusText(clinic.subscriptionStatus)}
              </span>
            </div>

            <div class="clinic-info">
              <div>ğŸ“± LINE Bot: ${clinic.lineBotId || 'æœªè¨­å®š'}</div>
              <div>ğŸ”— å¾Œå°: ${clinic.adminUrl ? '<a href="' + clinic.adminUrl + '" target="_blank">é–‹å•Ÿ</a>' : 'æœªè¨­å®š'}</div>
              <div>ğŸ“… åˆ°æœŸæ—¥: ${clinic.subscriptionExpiry ? new Date(clinic.subscriptionExpiry).toLocaleDateString('zh-TW') : 'æœªè¨­å®š'}</div>
            </div>

            <div class="clinic-actions">
              <button class="btn btn-secondary btn-small" onclick="editClinic(${clinic.id})">
                âœï¸ ç·¨è¼¯
              </button>
              <button class="btn btn-primary btn-small" onclick="viewClinicStats(${clinic.id})">
                ğŸ“Š çµ±è¨ˆ
              </button>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('è¼‰å…¥è¨ºæ‰€åˆ—è¡¨å¤±æ•—:', error);
        alert('è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢');
      }
    }

    function getStatusText(status) {
      const statusMap = {
        'active': 'å•Ÿç”¨ä¸­',
        'trial': 'è©¦ç”¨ä¸­',
        'inactive': 'å·²åœç”¨'
      };
      return statusMap[status] || status;
    }

    // é–‹å•Ÿæ–°å¢è¨ºæ‰€ Modal
    function openAddClinicModal() {
      currentEditingId = null;
      document.getElementById('modalTitle').textContent = 'æ–°å¢è¨ºæ‰€';
      document.getElementById('clinicForm').reset();
      document.getElementById('clinicModal').classList.add('show');
    }

    // ç·¨è¼¯è¨ºæ‰€
    async function editClinic(id) {
      currentEditingId = id;
      
      try {
        const { data: clinic, error } = await supabase
          .from('clinics')
          .select('*')
          .eq('id', id)
          .single();

        if (error) throw error;

        document.getElementById('modalTitle').textContent = 'ç·¨è¼¯è¨ºæ‰€';
        document.getElementById('clinicName').value = clinic.clinicName;
        document.getElementById('lineBotId').value = clinic.lineBotId || '';
        document.getElementById('adminUrl').value = clinic.adminUrl || '';
        document.getElementById('subscriptionStatus').value = clinic.subscriptionStatus;
        document.getElementById('subscriptionExpiry').value = clinic.subscriptionExpiry ? clinic.subscriptionExpiry.split('T')[0] : '';
        
        document.getElementById('clinicModal').classList.add('show');
      } catch (error) {
        console.error('è¼‰å…¥è¨ºæ‰€è³‡æ–™å¤±æ•—:', error);
        alert('è¼‰å…¥å¤±æ•—');
      }
    }

    // é—œé–‰ Modal
    function closeModal() {

    // å„²å­˜è¨ºæ‰€
    document.getElementById('clinicForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const clinicData = {
        clinicName: document.getElementById('clinicName').value,
        lineBotId: document.getElementById('lineBotId').value || null,
        adminUrl: document.getElementById('adminUrl').value || null,
        subscriptionStatus: document.getElementById('subscriptionStatus').value,
        subscriptionExpiry: document.getElementById('subscriptionExpiry').value || null,
      };

      try {
        if (currentEditingId) {
          // æ›´æ–°
          const { error } = await supabase
            .from('clinics')
            .update(clinicData)
            .eq('id', currentEditingId);

          if (error) throw error;
          alert('æ›´æ–°æˆåŠŸï¼');
        } else {
          // æ–°å¢
          const { error } = await supabase
            .from('clinics')
            .insert([clinicData]);

          if (error) throw error;
          alert('æ–°å¢æˆåŠŸï¼');
        }

        closeModal();
        loadData();
      } catch (error) {
        console.error('å„²å­˜å¤±æ•—:', error);
        alert('å„²å­˜å¤±æ•—ï¼š' + error.message);

    });

    function viewClinicStats(id) {
